<div class="user-details">
  <h1> Honors and Awards </h1>
</div>

<div class="row">
  <div class="col">
    <table>
      <tbody>
      {% for award in site.data.awards %}
        <tr>
          <td>
            <strong>{{award.year}}</strong>
          </td>
          <td>
            {{award.descr}}
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
