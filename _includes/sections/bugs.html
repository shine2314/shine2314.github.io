<div class="user-details">
  <h1> Reported Bugs </h1>
</div>

<div class="row">
  <div class="col">
    <table>
      <tbody>
      {% for bug in site.data.bugs %}
        <tr>
          <td class="bug-cve">
            <strong>{{bug.cve}}</strong>
          </td>
          <td>
            {{bug.descr}}
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
